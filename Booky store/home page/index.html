<!DOCTYPE html>
<html>

<head>

        rel="stylesheet" />
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header_Title">
            <h1>Book Store</h1>
        </div>
        <div class="header_links">
            <a class="home_page" href="index.html">Home</a>
            <a class="Categories_page" href="">Categories</a>
            <a class="Best_Sellers_page" href="">Best Sellers</a>
            <a class="New_Arrive_page" href="">New Arrive</a>
            <a class="contact_page" href="">contact</a>
        </div>
        <div class="header_search_bar">
            <input type="text" placeholder="Search for books..." />
            <button>Search</button>
        </div>
    </div>

    <div class="body_content">

        <!-- MAIN CONTENT -->
        <div class="main_body">
            <div class="main_body_content">
                <div>
                    <h3 class="Browse_category">Browse By Category</h3>
                </div>
                <div class="Categories">
                    <div class="fiction">
                        Fiction
                        <img src="images/—Pngtree—abstract book logo design vector_20882539.png" alt="">

                    <div class="non-fiction">
                        Non-Fiction
                        <img src="images/book_16251971.png" alt="">
                    </div>
                    <div class="sci-fi">
                        Sci-Fi
                        <img src="images/shuttle_2285485.png" alt="">
                    </div>
                    <div class="romance">
                        Romance
                        <img src="images/cute_15675380.png" alt="">
                    </div>
                    <div class="mystery">
                        Mystery
                        <img src="images/handcuffs_13167763.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <!-- contact us CONTENT -->
        <div class="contact_us_body">
            <div class="data_contact_us_body">
                <div class="data_contact_us_title">
                    <h1>contact us</h1>
                </div>
                <div>
                    <div class="link_contact_us_facebook">
                        <img src="images/20673.png" alt="">
                        <a href="https://www.facebook.com/fadytamer444">Facebook</a>
                    </div>
                    <div class="link_contact_us_instagram">
                        <img src="images/black-outline-social-media-logo_197792-2416.jpg" alt="">
                        <a href="https://www.instagram.com/_fady_tamer_">Instagram</a>
                    </div>
                    <div class="link_contact_us_github">
                        <img src="images/github_logo_icon_229278.png" alt="">
                        <a href="https://github.com/Fady-tamer">Github</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
